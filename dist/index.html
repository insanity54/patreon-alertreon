<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Alertreon</title>
  <link rel="stylesheet" href="todos.css"/>
</head>

<body>

  <div id="todoapp">

    <header>
      <h1>Alertreon</h1>
      <input id="new-todo" type="text" placeholder="Enter your Patreon username">
    </header>

    <section id="main">
      <ul id="todo-list"></ul>
    </section>

    <footer>
      <a id="clear-completed">Clear completed</a>
      <div id="todo-count"></div>
    </footer>

  </div>

  <div id="instructions">
    
  </div>

  <div id="credits">
    Created with <img src="img/heart.png" alt="love"></img> by
    <br />
    <a href="http://grimtech.net/about">Chris Grimmett</a>.
  </div>


  <script src="./vendor/json2/json2.js"></script>
  <script src="./vendor/jquery/dist/jquery.js"></script>
  <script src="./vendor/underscore/underscore.js"></script>
  <script src="./vendor/backbone/backbone.js"></script>
  <!--<script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>-->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    window.socket = io('//' + window.location.hostname);
  </script>

  
  <script src="./vendor/backbone.iobind/dist/backbone.iobind.js"></script>
  <script src="./vendor/backbone.iobind/dist/backbone.iosync.js"></script>
  <!--<script src="./vendor/backbone.localstorage/backbone.localStorage.js"></script>-->
  <script src="./js/todos.js"></script>

  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <label><%- name %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- name %>" />
  </script>

  <script type="text/template" id="stats-template">
    <div class="status"><%= status %></div>
    <% if (id) { %>
      Your alert link
      <a class="alert-link" href="//<%= window.location.hostname %>/patreon/alerts/<%= id %>"><%= window.location.hostname %>/patreon/alert/<%= id %></a>
    <% } else { %>
      Generating alert link...
    <% } %>
  </script>

  </body>
</html>
